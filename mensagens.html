<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>O NOSSO CHAT</h1>
        <p>Deixe uma mensagem e veja as que já foram deixadas.</p>
    </header>

    <section class="message-form">
        <h2>Deixe a Sua Mensagem</h2>
        <textarea id="messageInput" placeholder="Escreva a sua mensagem aqui..." rows="4"></textarea>
        <button id="sendMessage">Enviar Mensagem</button>
    </section>

    <section class="messages-display">
        <h2>Mensagens Recebidas</h2>
        <div id="messagesContainer">
            <!-- Mensagens aparecerão aqui -->
        </div>
    </section>

    <footer>
        <p>Com carinho, Rodrigo Silva</p>
    </footer>
</body>
</html>
